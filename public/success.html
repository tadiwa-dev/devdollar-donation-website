<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - DevDollar.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce-in': 'bounceIn 0.8s ease-out',
                        'fade-in': 'fadeIn 1s ease-in-out'
                    },
                    keyframes: {
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-500 via-emerald-500 to-teal-600">
    <div class="container mx-auto px-4 py-8">
        <!-- Success Card -->
        <div class="max-w-md mx-auto mt-16 animate-bounce-in">
            <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
                <!-- Success Icon -->
                <div class="w-20 h-20 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <!-- Success Message -->
                <h1 class="text-3xl font-bold text-gray-800 mb-4">
                    Payment Successful! ðŸŽ‰
                </h1>
                
                <p class="text-gray-600 mb-6">
                    Thank you for your generous donation to DevDollar.org!
                </p>

                <!-- Donation Details -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Donor Name:</span>
                            <span class="font-semibold" id="donorName">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Amount:</span>
                            <span class="font-semibold text-green-600" id="donationAmount">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Transaction Ref:</span>
                            <span class="font-mono text-sm text-gray-700" id="transactionRef">-</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-3">
                    <a href="/" 
                       class="block w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200">
                        Make Another Donation
                    </a>
                    
                    <a href="https://devdollar.org" 
                       class="block w-full bg-gray-100 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-200 transition-all duration-200">
                        Visit DevDollar.org
                    </a>
                </div>

                <!-- Thank You Message -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-500">
                        You will receive a confirmation email shortly.
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 animate-fade-in">
            <p class="text-green-100">
                Thank you for supporting the developer community! ðŸ’™
            </p>
        </div>
    </div>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Display donation details
        document.getElementById('donorName').textContent = urlParams.get('name') || 'Anonymous';
        document.getElementById('donationAmount').textContent = '$' + (urlParams.get('amount') || '0.00');
        document.getElementById('transactionRef').textContent = urlParams.get('ref') || 'N/A';
        
        // Add confetti effect (simple version)
        function createConfetti() {
            const colors = ['#10B981', '#3B82F6', '#8B5CF6', '#F59E0B', '#EF4444'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, i * 100);
            }
        }
        
        // Trigger confetti after page load
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
