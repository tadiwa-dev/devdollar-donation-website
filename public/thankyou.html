<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You - Development Dollar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      padding: 40px 20px;
      text-align: center;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4F8FF7 0%, #6B9FFF 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 40px;
    }

    .checkmark {
      color: white;
      font-weight: bold;
    }

    h1 {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .subtitle {
      color: #666;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .message {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .stats {
      background: #f8f9ff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
    }

    .stats-title {
      color: #666;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .stats-amount {
      color: #4F8FF7;
      font-size: 24px;
      font-weight: 700;
    }

    .back-button {
      background: linear-gradient(135deg, #4F8FF7 0%, #6B9FFF 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 143, 247, 0.3);
    }

    .footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-card {
      animation: slideUp 0.6s ease-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .success-icon {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-card">
      <div class="success-icon">
        <span class="checkmark">âœ“</span>
      </div>
      
      <h1>Thank You!</h1>
      <div class="subtitle">Your Donation is Being Processed</div>
      
      <div class="message">
        Your generous contribution to the Development Dollar campaign 
        is making a difference in the East Zimbabwe Conference.
      </div>

      <div class="stats">
        <div class="stats-title">Processing Status</div>
        <div class="stats-amount">In Progress</div>
      </div>

      <a href="/" class="back-button">Make Another Donation</a>
    </div>

    <div class="footer">
      East Zimbabwe Conference<br>
      Seventh-Day Adventist Church
    </div>
  </div>

  <script>
    // Check if we have payment details in URL
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get('reference');
    
    if (reference) {
      // Update the processing status with reference
      document.querySelector('.stats-amount').textContent = reference;
    }

    // Auto-redirect after 10 seconds
    setTimeout(() => {
      if (confirm('Would you like to make another donation?')) {
        window.location.href = '/';
      }
    }, 10000);
  </script>
</body>
</html>
