<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Development Dollar - Donate</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4F8FF7 0%, #1E40AF 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    .header h1 {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 400;
    }

    .donation-card {
      background: linear-gradient(135deg, #4F8FF7 0%, #6B9FFF 100%);
      border-radius: 20px;
      padding: 30px 24px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .donation-title {
      color: white;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
    }

    .amount-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 16px 20px;
      font-size: 18px;
      color: white;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s ease;
    }

    .amount-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    .amount-input:focus {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.25);
    }

    .give-button {
      width: 100%;
      background: white;
      color: #4F8FF7;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .give-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .give-button:active {
      transform: translateY(0);
    }

    .note {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      padding: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .donation-card {
        padding: 24px 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Development Dollar Logo" class="logo">
      <h1>Development Dollar</h1>
      <p>East Zimbabwe Conference</p>
    </div>

    <div class="donation-card">
      <div class="donation-title">Make Your Donation</div>
      
      <form id="donation-form">
        <input 
          type="number" 
          id="amount" 
          name="amount" 
          class="amount-input"
          placeholder="Enter Amount" 
          min="1" 
          step="0.01" 
          required 
        />
        <button type="submit" class="give-button">Give Now</button>
      </form>
    </div>

    <p class="note" id="note"></p>

    <div class="footer">
      Seventh-Day Adventist Church<br>
      Secure payments powered by Paynow
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
